name: Generate and Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write        # Write access to GitHub Pages
  id-token: write     # Required for Pages deployment

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Set IMAGE_NAME and IMAGE_TAG
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Log in to GitHub Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Docker Image
        run: docker pull ${IMAGE_NAME}:${IMAGE_TAG}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set execute permissions for bash scripts
        run: chmod +x ./scripts/gen_docs.sh

      - name: Generate Documentation
        run: docker run --rm -v "$(pwd):/workspace" ${IMAGE_NAME}:${IMAGE_TAG} ./scripts/gen_docs.sh

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: sphinx/build/html

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4