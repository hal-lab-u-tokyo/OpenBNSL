name: Build, Test, and Format Check

on:
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/openbnsl
  IMAGE_TAG: latest

jobs:
  build_test_and_format:
    name: Build, Test, and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Docker Image
        run: docker pull $IMAGE_NAME:$IMAGE_TAG

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run Build
        run: |
          docker run --rm $IMAGE_NAME:$IMAGE_TAG ./build.sh

      - name: Run Tests
        run: |
          docker run --rm $IMAGE_NAME:$IMAGE_TAG ./test.sh

      - name: Run Format Check
        run: |
          docker run --rm $IMAGE_NAME:$IMAGE_TAG ./format --check