name: Deploy Docker Image and Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/openbnsl
  IMAGE_TAG: latest

jobs:
  build_and_push_docker_image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

  generate_and_deploy_docs:
    name: Generate Documentation
    needs: [build_and_push_docker_image]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Docker Image
        run: docker pull $IMAGE_NAME:$IMAGE_TAG

      - name: Generate Documentation
        run: docker run --rm $IMAGE_NAME:$IMAGE_TAG ./gen_docs.sh

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: sphinx/build/html
